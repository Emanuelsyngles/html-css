<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos e quebras de linha</title>
</head>
<body>
   <h1>parágrafos e quebras de linha</h1>
   <hr>
   <p>você pode escrever um parágrafo de qualquer jeito. basta colocar tudo no meio do par de tas 
    &lt;p&gt; e &lt;/p&gt;   
   </p> 
   <p>para quebrar um texto especifico <br>
    basta você colocar a tag &lt;br&gt;<!--&lt; significa LESS THAN e &gt; significa GREATER THAN-->
   </p>
   <p>vamos adicionar alguns simbolos especiais:
       &reg;
       &copy;
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &delta;
       &uparrow;


   </p>
   <p>vamos adicionar alguns emojis: 
    &#x1FAE1</p>
</body>
</html>
