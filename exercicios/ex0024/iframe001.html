<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 1px solid black;
            width: 400px;
            height: 400px
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="450px" width="400px" scrolling="yes"><a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a></iframe>
        para aprender a programar
    </p>
    <p>
        o Repositório do guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="450px" width="400px"><a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>
        também é bem legal!
    </p>
</body>
</html>
