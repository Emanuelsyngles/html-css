<body>
    <h1>Exemplo de Formul√°rio</h1>

    <form action="form.php" method="get" autocomplete="on">

            <fieldset>
                <legend>Dados pessoais</legend>
                <p><label for="inome">Nome </label><input type="text" name="nome" id="inome" required minlength="5" maxlength="25"></p>
                <p>
                    <label for="iemail">E-mail </label><input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <!---Estudar sobre regEx-->
                <p>
                    <label for="itel">Telefone </label><input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^(\d{2}\){4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" >

                <p>input:</p>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input id="limpar" type="reset" value="reset">

    </form>

</body>
