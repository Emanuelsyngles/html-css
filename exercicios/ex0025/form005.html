<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imasculino" checked value="M"><label for="imasculino"> Masculino</label>
            <br>
            <input type="radio" name="Sexo" id="ifeminino" value="F"><label for="ifeminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="iesfut" id="esfut"> <label for="esfut">Futebol</label> <br>

            <input type="checkbox" name="basq" id="ibasq" checked>  <label for="ibasq">Basquete</label> <br>

            <input type="checkbox" name="Ten" id="iten"> <label for="iten">Tênis</label> <br>

            <input type="checkbox" name="nata" id="inata"> <label for="inata">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
